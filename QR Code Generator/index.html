<!--HTML/Node.js version of QR code generator using HTTP server with port 3000  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code generator</title>
</head>
<body>
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">QR Code Generator</h1>
    <form action="/generate" method="post">
        <label for="urlInput">What is the URL to generate?</label>
        <input type="text" id="urlInput" name="url" placeholder="Enter URL to generate">
        <p><button type="submit">Generate QR Code</button></p>
    </form>
</body>
</html>
